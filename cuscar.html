<!DOCTYPE html>
<html>
<head>
    <title>CUSCAR</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/docready.js"></script>
</head>
<body>
	<dialog id="dialog1">
		<h1>CUSCAR MANIFEST</h1>
		<div>
			<p id="msgtext"></p>
			<button id="close">Close</button>
		</div>
	</dialog>
	<dialog id="dialog2">
		<h1>CUSCAR MANIFEST</h1>
		<div>
			<p>Processing...</p>
		</div>
	</dialog>
	<p>
	Vessel : <input id="vessel_name" type="input" />
	</p>
	<p>
	Departure date : <input value="2016-" id="departure" type="input" />
	</p>
	<p>
	Port of Loading : <input id="pol" type="input" />
	</p>
	<p>
		PASTE HERE YOUR MANIFEST
	</p>
	<p>
		<textarea rows="4" cols="50" id="dataimport"></textarea>
	</p>
	<p>
	<button id="export-btn">EXPORT TO CUSCAR FORMAT</button>
	</p>
	<p id="result">
	</p>
</body>
</html>
