<!DOCTYPE html>
<html>
<head>
    <title>CUSCAR</title>
	<link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/events.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/docready.js"></script>
	<script type="text/javascript" src="js/masked.min.js"></script>
	
</head>
<body>
	<div class="container">
		<dialog id="dialog1">
			<h1>CUSCAR MANIFEST</h1>
			<div>
				<p id="msgtext"></p>
				<button id="close">Close</button>
			</div>
		</dialog>
		<dialog id="dialog2">
			<h1>CUSCAR MANIFEST</h1>
			<div>
				<p>Processing...</p>
			</div>
		</dialog>
		<div id="content">
			<div class="row">
				<div class="input-field col s6">
					<input class="validate" id="carrier_code_name" type="input" name="carrier_code_name" value="BEST" /><label for="carrier_code_name">Carrier Code :</label>
				</td>	
				</div>
				<div class="col s6">
					*Carrier Name : <input id="carrier_name" type="input" value="JOHN P BEST" />
				</div>
				<div class="col s6">
					*Vessel : <input id="vessel_name" type="input" value="PAGNA"/>
				</div>
				<div class="col s6">
					*Vessel Code : <input id="vessel_code" type="input" value="PGN"/>
				</div>
				<div class="col s6">
					*Vessel Country Flag : <input id="vessel_code_flag" type="input" value="GI"/>
				</div>
				<div class="col s6">
					*Departure date : <input value="2016-05-04" id="departure" type="input" />
				</div>
				<div class="col s6">
					ETA date : <input value="2016-05-04" id="arrival" type="input" />
				</div>
				<div class="col s6">
					*Port of Loading : <input id="pol" type="input" value="BEANR"/>
				</div>
				<div class="col s6">
					*Port of Discharge : <input id="pod" type="input" value="SNDKR"/>
				</div>
				<div class="col s6">
					* <i class="fa fa-copy"></i> PASTE HERE YOUR MANIFEST
				</div>
				<div class="col s6">
					<textarea rows="4" cols="50" id="dataimport"></textarea>
				</div>
				<div class="col s6">
				<p id="result">
				</p>
				</div>
			</div>
		</div>
		<footer class="page-footer blue">
			<p style="width:100%; text-align:center;">
				<button style="width:75%" class="waves-effect waves-light btn blue-grey darken-4" id="export-btn">EXPORT TO CUSCAR FORMAT</button>
			</p>
          <div class="footer-copyright">
            <div class="container">
             Developed by RGW IT SERVICES
            <a class="grey-text text-lighten-4 right" href="https://www.rgwit.be">www.rgwit.be</a>
            </div>
          </div>
		</footer>
	</div>
</body>
</html>
